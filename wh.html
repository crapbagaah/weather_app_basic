<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wh.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="info">
            <!--date & time-->
            <div class="date-time">
                <div class="time" id="time">
                    12:30
                </div>
                <div class="date" id="date">
                    Wednesday, May 10
                </div>

                <!--info table-->

                <div class="weather-items" id="current-weather-items">
                    <!--div class="weather-item">
                        <div>UV Index</div>
                        <div>1.1</div>
                    </div>
                    <div class="weather-item">
                        <div>Humidity</div>
                        <div>12%</div>
                    </div>
                    <div class="weather-item">
                        <div>Pressure</div>
                        <div>121</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind Speed</div>
                        <div>5km/h</div>
                    </div-->
                    
                </div>
            </div>

            <!--PLACE-->
            <div class="place">
                <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                <div id="country" class="country">IN</div>
            </div>
        </div>

        
    </div>

    <!--Future Forecast-->
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wh-icon">
            <div class="items">
                <div class="day">Monday</div>
                <div class="temp">Night-9&#176; C</div>
                <div class="temp">Day-11&#176; C</div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wh-icon">
                <div class="temp">Night-9&#176; C</div>
                <div class="temp">Day-11&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wh-icon">
                <div class="temp">Night-9&#176; C</div>
                <div class="temp">Day-11&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wh-icon">
                <div class="temp">Night-9&#176; C</div>
                <div class="temp">Day-11&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wh-icon">
                <div class="temp">Night-9&#176; C</div>
                <div class="temp">Day-11&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wh-icon">
                <div class="temp">Night-9&#176; C</div>
                <div class="temp">Day-11&#176; C</div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="wh.js"></script>
</body>
</html>
